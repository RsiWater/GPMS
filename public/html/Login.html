<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/Login.css">
</head>
<body>
    <header></header>

    <div class='fixed'></div>

    <form form action="" method="post" id="" oninput="o.value = parseInt(a.value)*600">
        <div class='loginBox'>
            <div class='loginInf'>請輸入您的身分證/護照號碼:  </div>
            <div class='myType'>
                <input type='text'/>
            </div>
            <div class='mySub'>
                <input type="submit" id="submitButton" value="送出"/>
            </div>
        </div>
    </form>

    <style>
        input[type='text']{padding:5px 15px; background:rgb(216, 243, 243); border:0 none;
    cursor:pointer;
    -webkit-border-radius: 5px;
    border-radius: 5px; }
    </style>
    <style>
        input[type='submit']{padding:5px 15px; background:rgb(202, 196, 186); border:0 none;
    cursor:pointer;
    -webkit-border-radius: 5px;
    border-radius: 5px; }
    </style>
</body>
</html>
